name: "Test"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16]
    env:
      GITHUB_CI: true
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install Dependencies
        run: pnpm install

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - name: Setup Android SDK
        uses: amyu/setup-android@v3
      - name: Copy cmdline-tools
        shell: bash
        run: |
          AVDMANAGER_PATH=$(which avdmanager)
          echo $AVDMANAGER_PATH
          AVDMANAGER_DIR=$(dirname "$AVDMANAGER_PATH")
          echo $AVDMANAGER_DIR
          ls $AVDMANAGER_DIR
          mkdir $ANDROID_HOME/cmdline-tools
          mkdir $ANDROID_HOME/cmdline-tools/latest
          cp -r $AVDMANAGER_DIR/../* $ANDROID_HOME/cmdline-tools/latest/
          ls $ANDROID_HOME/cmdline-tools/latest/

      - name: Run tests üë©üèΩ‚Äçüíª
        run: npm run test
