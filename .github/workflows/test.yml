name: "Test"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  BrowserTest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        name: Install pnpm
      - name: Install Dependencies
        run: npm ci

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - name: Setup Android SDK
        uses: amyu/setup-android@v3

      - name: Run tests 👩🏽‍💻
        run: npm run test
